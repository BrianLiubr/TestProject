    <p>斜阳照墟落，穷巷牛羊归。 野老念牧童，倚杖候荆扉。 雉雊麦苗秀，蚕眠桑叶稀。 田夫荷锄至，相见语依依。 即此羡闲逸，怅然吟式微。[1]</p>
    <p>太乙近天都，连山到海隅。[2] 白云回望合，青霭入看无。 分野中峰变，阴晴众壑殊。[3] 欲投人处宿，隔水问樵夫。</p>
